[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may need Home Assistant)
    e2e: End-to-end tests (full workflows)
    slow: Slow tests (>5 seconds)

addopts = -v --tb=short --cov=scripts --cov-report=term-missing --cov-fail-under=0
